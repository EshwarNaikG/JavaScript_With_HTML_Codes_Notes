<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up confirm box</title>
</head>
<body>
    <script>
        var userResponse = confirm("Are you sure you want to delete this item?");
        if(userResponse) {
            document.write("Item deleted successfully.");
        } else {
            document.write("Item deletion canceled.");
        }
    </script>
</body>
</html>
