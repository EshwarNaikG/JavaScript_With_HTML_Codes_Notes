<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Two Numbers</title>
</head>
<body>
    <script>
        function addTwoNum() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var sum = num1 + num2;
            document.getElementById("result").innerHTML=sum;
        }

    </script>
    <input type="text" placeholder="First value" id="num1">
    <input type="text" placeholder="Second value" id="num2">
    <button onclick="addTwoNum()">Click to Add Two Numbers</button>
    <p id="result"></p>
</body>
</html>
