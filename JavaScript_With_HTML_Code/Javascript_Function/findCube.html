<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Cube</title>
</head>
<body>
    <script>
        function findCube() 
        {
            var a = document.getElementById("value1").value;
            document.write("The cube of " + a + " is: " + (a*a*a));
        }        
    </script>
    
    <input type="text" id="value1">
    <button onclick="findCube()">Click to Find Cube</button>
</body>
</html>
