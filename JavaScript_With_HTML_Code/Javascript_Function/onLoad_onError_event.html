<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image OnLoad onErro Event</title>
</head>
<body>
    <script>
        function Image_Loaded() 
    {
        alert("Image Loaded Successfully");
    }

        function Image_error() 
    {
        alert("Image not Loaded Successfully");
    }
    </script>
    
    <img src="images/Esha_Photo.jpg" alt="EshwarPhoto" onload="Image_Loaded()" onerror="Image_error()"  height="400">
</body>
</html>
