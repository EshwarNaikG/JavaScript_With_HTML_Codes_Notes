<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ascending While Loop</h1>
    <script>
        var i = 1;     // Initialization
        while(i <= 10) // Condition
        {
            document.write(i + "<br>");  // Statement
            i++; // Increment
        }
    </script>
</body>
</html>
