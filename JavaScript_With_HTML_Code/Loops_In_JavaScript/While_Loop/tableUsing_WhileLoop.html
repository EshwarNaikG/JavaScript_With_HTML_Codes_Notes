<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using While loop</title>
</head>
<body>
    <script>
        var num = 5; // You can change this value to generate table for a different number
        var i = 1;
        document.write("<h1>Table of " + num + "</h1>");
        while(i <= 10)
        {
            var result = num * i;
            document.write(num + " x " + i + " = " + result + "<br>");
            i++;
        }
    </script>
</body>
</html>
