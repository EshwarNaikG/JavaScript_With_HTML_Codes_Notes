<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using for loop</title>
</head>
<body>
    <script>
        var num = 7; // You can change this value to generate table for a different number
        document.write("<h1>Table of " + num + "</h1>");
        for(var i = 1; i <= 10; i++)
        {
            var result = num * i;
            document.write(num + " x " + i + " = " + result + "<br>");
        }
    </script>
</body>
</html>
