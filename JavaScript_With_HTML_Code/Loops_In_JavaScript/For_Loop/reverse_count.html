<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Count</title>
</head>
<body>
    <script>
    function reverse_Count()
    {
        var num = document.getElementById("value1").value;

        for(var i=num; i>=0; i--)
        {
            document.getElementById("output").innerHTML += i + "<br>";
        }
    }

    function clearOutput()
    {
        document.getElementById("output").innerHTML = "";
    }
    </script>

    <h1>Reverse Count for user input numbers in For Loop</h1>
    <input type="text" id="value1" placeholder="Enter a number">
    <button type="button" onclick="reverse_Count()">Count Down</button>
    <button onclick="clearOutput()">Clear</button>
    <h2 id="output"></h2>
</body>
</html>
