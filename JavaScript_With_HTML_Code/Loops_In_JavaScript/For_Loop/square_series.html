<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Series in For Loop</title>
</head>
<body>
    <h1>Square Series using For Loop in JavaScript</h1>
    <script>
        for (let i = 1; i <= 10; i++) 
        {
            let square = i * i;
            document.write("Square of " + i + " is: " + square + "<br>");
        }
    </script>
</body>
</html>
